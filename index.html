<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>TypeRacer</title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="p-3 bg-orange text-center text-white">
        <h1>TypeRacer</h1>
        <button id="instructions-button" class="btn btn-outline-orange mt-2">Instructions</button>
    </header>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="difficulty-select">Select Difficulty</label>
                    <select class="form-select" id="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>

                <div class="test-area">
                    <p class="lead">Test your typing speed by typing the text shown below:</p>
                    <div class="mb-3 p-3 border" id="sample-text">
                        
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label visually-hidden" for="user-input">Type Here</label>
                    <textarea class="form-control" id="user-input" rows="6" placeholder="Click the start button to begin the test"></textarea>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <button id="start-button" class="btn btn-success mx-2">Start</button>
                    <button id="stop-button" class="btn btn-danger mx-2">Stop</button>
                    <button id="retry-button" class="btn btn-secondary mx-2">Retry</button>
                </div>
            </div>
            <div class="col-12 col-md-4">
                <div class="p-3 bg-light border rounded text-center">
                    <h2>Results Area</h2>
                    <p>Level: <span id="result-level"></span></p>
                    <p>Time: <span id="result-time"></span></p>
                    <p>WPM: <span id="result-wpm"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/47ca8e77e5.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
